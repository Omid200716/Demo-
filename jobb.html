    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Jobbansökan - Digital-Städning AB</title>
        <link rel="stylesheet" href="CSS/jobb.css">
    </head>

    <body>
       
            <h1>Jobbansökan</h1>
        <form action="#" method="post" enctype="multipart/form-data">
            <label for="name">Namn:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">E-post:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="phone">Telefon:</label>
            <input type="tel" id="phone" name="phone"><br><br>

            <label for="cv">CV:</label>
            <input type="file" id="cv" name="cv" accept=".pdf" required><br><br>

            <label for="cover-letter">Personligt brev:</label>
            <textarea id="cover-letter" name="cover-letter" rows="4" cols="50" required></textarea><br><br>

            <label for="profile-picture">Profilbild:</label>
            <input type="file" id="profile-picture" name="profile-picture" accept="image/*"><br><br>

            <label for="additional-info">Ytterligare information:</label>
            <textarea id="additional-info" name="additional-info" rows="4" cols="50"></textarea><br><br>

            <input type="submit" value="Skicka ansökan" class="button">
        </form>

       


        

    </body>
